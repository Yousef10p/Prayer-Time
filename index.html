<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مواقيت الصلاة</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"); -->
</head>

<body class="">

  <!-- header -->
  <div class="d-flex bg-secondary text-light mb-4 align-items-center justify-content-between">

    <i class="bi bi-list fs-1 p-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
      aria-controls="offcanvasScrolling"></i>

    <!-- <h1 class="fs-3 text-warning fontChange me-3">استغفرالله وأتوب إليه</h1> -->
  </div>

  <!-- left bar -->
  <div class="offcanvas offcanvas-start bg-light" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
    id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title text-dark fs-2" id="offcanvasScrollingLabel">Accounts</h5>
      <button type="button" class="btn-close bg-light" data-bs-dismiss="offcanvas" aria-label="Close"></button>


    </div>
    <div class="offcanvas-body">
      <div class="d-flex flex-column mb-3 text-light align-items-center h-100">
        <!-- X -->
        <div class="p-2 my-auto">
          <a href="https://x.com/usef10l" target="_blank">
            <i class='bi bi-twitter-x fs-1'></i>
          </a>
        </div>

        <!-- GitHub -->
        <div class="p-2 my-auto">
          <a href="https://github.com/Yousef10p" target="_blank">
            <i class='bi bi-gitHub fs-1'></i>
          </a>
        </div>

        <!-- LinkedIn -->
        <div class="p-2 my-auto">
          <a href="https://www.linkedin.com/in/yousef-alogiely-29389b283/" target="_blank">
            <i class='bi bi-linkedIn fs-1'></i>
          </a>
        </div>

      </div>
    </div>
  </div>

  <!-- DAY Time Date -->
  <div class="d-flex justify-content-around mb-5" dir="rtl">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <h1 class="text-center text-dark fontChange currentDateTime"></h1>
      <div class="dayEng text-center ms-5 w-75">
        <p class="mt-2 clock"></p>
      </div>
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center">
      <h1 class="text-center text-dark fontChange currentDateTime" dir="rtl"></h1>
      <div class="dayEng text-center ms-5">
        <p class="mt-2 currentDateTime"></p>
      </div>
    </div>
  </div>

  <!-- big box -->
  <div class="container text-center mb-3" style="width: 22rem;">
    <div class="row">
      <div class="d-flex flex-column justify-content-center align-items-center bg-secondary" dir="rtl"
        style="border-top-right-radius: 1rem; border-top-left-radius: 1rem;">
        <h1 class="city"></h1>
      </div>
    </div>

    <div class="row">
      <div class="d-flex flex-column justify-content-center align-items-center bg-secondary bg-opacity-75" dir="rtl">
        <h1 class="fs-5 next9lah">-</h1>
        <h1 class="fs-5 next9lah">-</h1>
      </div>
    </div>

    <div class="row" style="border-top: solid white 0.1rem;">
      <div class="d-flex flex-row justify-content-start align-items-center bg-secondary bg-opacity-75" dir="rtl"
        style="border-right: red solid 1rem;">
        <h1 class="generalInfo fs-5"></h1>
      </div>
    </div>
  </div>

  <!-- prayr time -->
  <div class="container text-center" style="width: 22rem;">
    <div class="d-flex justify-content-between" dir="rtl">
      <div class="d-flex flex-column align-items-start">
        <div class="prayerTime bg-opacity-50 bg-black">
          <p class="prayTime">
            الفجر <br>
            <span>
              5:00
            </span>
            <span>
              صباحا
            </span>
          </p>
        </div>
        <div class="prayerTime bg-opacity-50 bg-black">
          <p class="prayTime">
            الظهر <br>
            <span>
              5:00
            </span>
            <span>
              صباحا
            </span>
          </p>
        </div>
        <div class="prayerTime bg-opacity-50 bg-black">
          <p class="prayTime">
            المغرب <br>
            <span>
              5:00
            </span>
            <span>
              صباحا
            </span>
          </p>
        </div>
        <div class="prayerTime bg-opacity-50 bg-black">
          <p class="prayTime">
            منتصف الليل <br>
            <span>
              5:00
            </span>
            <span>
              صباحا
            </span>
          </p>
        </div>
      </div>
      <div class="d-flex flex-column align-items-start">
        <div class="prayerTime bg-opacity-50 bg-black">
          <p class="prayTime">
            الشروق <br>
            <span>
              5:00
            </span>
            <span>
              صباحا
            </span>
          </p>
        </div>
        <div class="prayerTime bg-opacity-50 bg-black">
          <p class="prayTime">
            العصر <br>
            <span>
              5:00
            </span>
            <span>
              صباحا
            </span>
          </p>
        </div>
        <div class="prayerTime bg-opacity-50 bg-black">
          <p class="prayTime">
            العشاء <br>
            <span>
              5:00
            </span>
            <span>
              صباحا
            </span>
          </p>
        </div>
        <div class="prayerTime bg-opacity-50 bg-black">
          <p class="prayTime">
            الثلث الاخير من الليل <br>
            <span>
              5:00
            </span>
            <span>
              صباحا
            </span>
          </p>
        </div>
      </div>
    </div>

  </div>


  <script src="script.js">

  </script>
</body>

</html>
